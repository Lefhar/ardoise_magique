<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ardoise Magique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ardoise">
        <canvas id="canvas" width="600" height="400"></canvas>
        <section id="outils">
            <h2>Outils</h2>
            <button id="pipette">Pipette</button>
            <button id="gomme">Gomme</button>
        </section>
        <section id="couleur">
            <h2>Couleur</h2>
            <div id="palette">
                <div class="couleur" style="background-color: red;"></div>
                <div class="couleur" style="background-color: green;"></div>
                <div class="couleur" style="background-color: blue;"></div>
                <div class="couleur" style="background-color: yellow;"></div>
                <div class="couleur" style="background-color: orange;"></div>
                <div class="couleur" style="background-color: purple;"></div>
                <div class="couleur" style="background-color: black;"></div>
            </div>
        </section>
        <section id="epaisseur">
            <h2>Épaisseur</h2>
            <button id="fin">Fin</button>
            <button id="normal">Normal</button>
            <button id="epais">Épais</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
